<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Top Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex-shrink: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            min-width: 300px;
        }

        .search-box {
            width: 100%;
            padding: 12px 40px 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            pointer-events: none;
        }

        /* Language Switcher */
        .language-switcher {
            position: relative;
            display: flex;
            align-items: center;
        }

        .lang-toggle {
            background: none;
            border: 2px solid #667eea;
            padding: 10px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            justify-content: center;
        }

        .lang-toggle:hover {
            background: #667eea;
            color: white;
        }

        .lang-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 5px;
            overflow: hidden;
        }

        .lang-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .lang-option:last-child {
            border-bottom: none;
        }

        .lang-option:hover {
            background: #f8f9ff;
        }

        .lang-option.current {
            background: #667eea;
            color: white;
        }
        
        .lang-option.current:hover {
            background: #5a6fd8;
        }

        .lang-flag {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .lang-name {
            font-size: 14px;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            height: 150px;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .tool-icon {
            font-size: 48px;
            color: #667eea;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .tool-name {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 2;
            line-height: 1.3;
        }

        .no-results {
            text-align: center;
            color: #eee;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            font-size: 18px;
            margin-top: 50px;
            display: none;
            grid-column: 1 / -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content, .header-right {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            .header-right {
                 flex-direction: column-reverse;
            }
            .search-container {
                min-width: auto;
            }
            .lang-dropdown {
                right: auto;
                left: 0;
            }
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            .tool-card {
                height: 130px;
                padding: 20px;
            }
            .tool-icon {
                font-size: 40px;
            }
            .tool-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <div class="logo" data-translate="title">Tools Index</div>
                
                <div class="header-right">
                    <div class="search-container">
                        <input type="text" class="search-box" id="searchBox" data-translate="searchPlaceholder" placeholder="Search tools...">
                        <span class="search-icon">üîç</span>
                    </div>
                    
                    <div class="language-switcher">
                        <button class="lang-toggle" id="langToggle">
                            <span id="currentLangFlag">üåê</span>
                            <span id="currentLangName">Language</span>
                        </button>
                        <div class="lang-dropdown" id="langDropdown">
                            <div class="lang-option" data-lang="zh-CN"> <span class="lang-flag">üá®üá≥</span> <span class="lang-name">‰∏≠ÊñáÁÆÄ‰Ωì</span> </div>
                            <div class="lang-option" data-lang="en"> <span class="lang-flag">üá∫üá∏</span> <span class="lang-name">English</span> </div>
                            <div class="lang-option" data-lang="zh-TW"> <span class="lang-flag">üáπüáº</span> <span class="lang-name">ÁπÅÈ´î‰∏≠Êñá</span> </div>
                            <div class="lang-option" data-lang="ja"> <span class="lang-flag">üáØüáµ</span> <span class="lang-name">Êó•Êú¨Ë™û</span> </div>
                            <div class="lang-option" data-lang="ko"> <span class="lang-flag">üá∞üá∑</span> <span class="lang-name">ÌïúÍµ≠Ïñ¥</span> </div>
                            <div class="lang-option" data-lang="es"> <span class="lang-flag">üá™üá∏</span> <span class="lang-name">Espa√±ol</span> </div>
                            <div class="lang-option" data-lang="de"> <span class="lang-flag">üá©üá™</span> <span class="lang-name">Deutsch</span> </div>
                            <div class="lang-option" data-lang="fr"> <span class="lang-flag">üá´üá∑</span> <span class="lang-name">Fran√ßais</span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tools Grid -->
        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be populated by JavaScript -->
        </div>
        <div class="no-results" id="noResults" data-translate="noResults">No matching tools found</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CONFIGURATION ---
            const tools = [
                // Notes Tool - Added first for better visibility
                { id: 'notes', icon: 'üìù', url: './notes.html', names: { 'zh-CN': 'Á¨îËÆ∞', 'en': 'Notes', 'zh-TW': 'Á≠ÜË®ò', 'ja': '„Éé„Éº„Éà', 'ko': 'ÎÖ∏Ìä∏', 'es': 'Notas', 'de': 'Notizen', 'fr': 'Notes' }},
                
                // Existing tools
                { id: 'ed25519-generator', icon: 'üîê', url: './ed25519-generator.html', names: { 'zh-CN': 'ED25519 ÂØÜÈí•ÁîüÊàêÂô®', 'en': 'ED25519 Key Generator', 'zh-TW': 'ED25519 ÈáëÈë∞Áî¢ÁîüÂô®', 'ja': 'ED25519 „Ç≠„Éº„Éö„Ç¢ÁîüÊàê', 'ko': 'ED25519 ÌÇ§ ÌéòÏñ¥ ÏÉùÏÑ±Í∏∞', 'es': 'Generador de Claves ED25519', 'de': 'ED25519 Schl√ºssel-Generator', 'fr': 'G√©n√©rateur de Cl√©s ED25519' }}
            ];

            const translations = {
                'zh-CN': { title: 'Â∑•ÂÖ∑ÂØºËà™', searchPlaceholder: 'ÊêúÁ¥¢Â∑•ÂÖ∑...', noResults: 'Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂ∑•ÂÖ∑' },
                'en': { title: 'Tools Index', searchPlaceholder: 'Search tools...', noResults: 'No matching tools found' },
                'zh-TW': { title: 'Â∑•ÂÖ∑Â∞éËà™', searchPlaceholder: 'ÊêúÁ¥¢Â∑•ÂÖ∑...', noResults: 'Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂ∑•ÂÖ∑' },
                'ja': { title: '„ÉÑ„Éº„É´‰∏ÄË¶ß', searchPlaceholder: '„ÉÑ„Éº„É´„ÇíÊ§úÁ¥¢...', noResults: '‰∏ÄËá¥„Åô„Çã„ÉÑ„Éº„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì' },
                'ko': { title: 'ÎèÑÍµ¨ Î™©Î°ù', searchPlaceholder: 'ÎèÑÍµ¨ Í≤ÄÏÉâ...', noResults: 'ÏùºÏπòÌïòÎäî ÎèÑÍµ¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§' },
                'es': { title: '√çndice de Herramientas', searchPlaceholder: 'Buscar herramientas...', noResults: 'No se encontraron herramientas coincidentes' },
                'de': { title: 'Werkzeug-Index', searchPlaceholder: 'Werkzeuge suchen...', noResults: 'Keine passenden Werkzeuge gefunden' },
                'fr': { title: 'Index des Outils', searchPlaceholder: 'Rechercher des outils...', noResults: 'Aucun outil correspondant trouv√©' }
            };
            
            const languageInfo = { 'zh-CN': { name: '‰∏≠Êñá', flag: 'üá®üá≥' }, 'en': { name: 'EN', flag: 'üá∫üá∏' }, 'zh-TW': { name: 'ÁπÅÈ´î', flag: 'üáπüáº' }, 'ja': { name: 'Êó•Êú¨Ë™û', flag: 'üáØüáµ' }, 'ko': { name: 'ÌïúÍµ≠Ïñ¥', flag: 'üá∞üá∑' }, 'es': { name: 'ES', flag: 'üá™üá∏' }, 'de': { name: 'DE', flag: 'üá©üá™' }, 'fr': { name: 'FR', flag: 'üá´üá∑' }};
            let currentLanguage = 'en';

            const toolsGrid = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');
            const searchBox = document.getElementById('searchBox');
            const langToggle = document.getElementById('langToggle');
            const langDropdown = document.getElementById('langDropdown');
            const langOptions = document.querySelectorAll('.lang-option');
            const currentLangFlag = document.getElementById('currentLangFlag');
            const currentLangName = document.getElementById('currentLangName');

            const getInitialLanguage = () => {
                try {
                    const savedLang = localStorage.getItem('toolsPageLanguage');
                    if (savedLang && translations[savedLang]) return savedLang;
                } catch (e) { console.warn('Could not access localStorage.'); }
                const browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
                if (translations[browserLang]) return browserLang;
                const langFamily = browserLang.split('-')[0];
                return Object.keys(translations).find(lang => lang.startsWith(langFamily)) || 'en';
            };
            
            const saveLanguagePreference = (lang) => {
                try {
                    localStorage.setItem('toolsPageLanguage', lang);
                } catch (e) { console.warn('Could not access localStorage.'); }
            };

            const renderTools = (filteredTools = tools) => {
                toolsGrid.innerHTML = '';
                if (filteredTools.length === 0) {
                    toolsGrid.appendChild(noResults);
                    noResults.style.display = 'block';
                } else {
                    noResults.style.display = 'none';
                    const fragment = document.createDocumentFragment();
                    filteredTools.forEach(tool => {
                        const card = document.createElement('a');
                        card.className = 'tool-card';
                        card.href = tool.url;
                        card.innerHTML = `
                            <div class="tool-icon">${tool.icon}</div>
                            <div class="tool-name">${tool.names[currentLanguage] || tool.names['en']}</div>
                        `;
                        fragment.appendChild(card);
                    });
                    toolsGrid.appendChild(fragment);
                }
            };

            const updateLanguageUI = () => {
                const lang = currentLanguage;
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    const translation = translations[lang]?.[key] || translations['en'][key];
                    if (element.tagName === 'INPUT') element.placeholder = translation;
                    else element.textContent = translation;
                });
                
                document.title = translations[lang]?.title || translations['en'].title;
                document.documentElement.lang = lang;
                
                const langInfo = languageInfo[lang] || languageInfo['en'];
                currentLangFlag.textContent = langInfo.flag;
                currentLangName.textContent = langInfo.name;

                langOptions.forEach(option => {
                    option.classList.toggle('current', option.getAttribute('data-lang') === lang);
                });
                
                filterAndRenderTools(searchBox.value.toLowerCase().trim());
            };
            
            const switchLanguage = (newLang) => {
                if (translations[newLang]) {
                    currentLanguage = newLang;
                    saveLanguagePreference(newLang);
                    updateLanguageUI();
                }
            };
            
            const filterAndRenderTools = (query) => {
                const filtered = !query ? tools : tools.filter(tool => {
                    const name = (tool.names[currentLanguage] || tool.names['en']).toLowerCase();
                    return name.includes(query);
                });
                renderTools(filtered);
            };

            searchBox.addEventListener('input', (e) => filterAndRenderTools(e.target.value.toLowerCase().trim()));
            langToggle.addEventListener('click', (e) => { e.stopPropagation(); langDropdown.classList.toggle('show'); });
            document.addEventListener('click', () => langDropdown.classList.remove('show'));
            langDropdown.addEventListener('click', e => e.stopPropagation());
            langOptions.forEach(option => {
                option.addEventListener('click', () => {
                    switchLanguage(option.getAttribute('data-lang'));
                    langDropdown.classList.remove('show');
                });
            });

            const init = () => {
                currentLanguage = getInitialLanguage();
                updateLanguageUI();
            };
            init();
        });
    </script>
</body>
</html>

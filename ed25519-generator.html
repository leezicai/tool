<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED25519 Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        .tool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .tool-title {
            font-size: 24px;
            font-weight: 600;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .tool-label {
            font-size: 16px;
            font-weight: 500;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #555;
        }

        .tool-textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .tool-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .tool-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 25px;
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tool-button:hover {
             background: #667eea;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tool-header">
            <h1 class="tool-title" data-translate="title">ED25519 Key Pair Generator (PEM Format)</h1>
            <a href="./index.html" class="back-link">
                <span data-translate="back">← Back to Home</span>
            </a>
        </div>

        <button class="tool-button" id="generateBtn" data-translate="generate"></button>

        <h3 class="tool-label" data-translate="priv"></h3>
        <textarea id="privateKey" class="tool-textarea" readonly></textarea>

        <h3 class="tool-label" data-translate="pub"></h3>
        <textarea id="publicKey" class="tool-textarea" readonly></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                "en": { "title": "ED25519 Key Pair Generator (PEM Format)", "generate": "Generate Key Pair", "priv": "Private Key (PEM)", "pub": "Public Key (PEM)", "back": "← Back to Home" },
                "zh-CN": { "title": "ED25519 密钥对生成器 (PEM 格式)", "generate": "生成密钥对", "priv": "私钥 (PEM)", "pub": "公钥 (PEM)", "back": "← 返回首页" },
                "zh-TW": { "title": "ED25519 金鑰對產生器 (PEM 格式)", "generate": "產生金鑰對", "priv": "私鑰 (PEM)", "pub": "公開鑰 (PEM)", "back": "← 返回首頁" },
                "de": { "title": "ED25519 Schlüsselpaar-Generator (PEM-Format)", "generate": "Schlüsselpaar generieren", "priv": "Privater Schlüssel (PEM)", "pub": "Öffentlicher Schlüssel (PEM)", "back": "← Zurück zur Startseite" },
                "fr": { "title": "Générateur de paire de clés ED25519 (format PEM)", "generate": "Générer la paire de clés", "priv": "Clé privée (PEM)", "pub": "Clé publique (PEM)", "back": "← Retour à l'accueil" },
                "ja": { "title": "ED25519 キーペア生成 (PEM形式)", "generate": "キーペアを生成", "priv": "秘密鍵 (PEM)", "pub": "公開鍵 (PEM)", "back": "← ホームに戻る" },
                "ko": { "title": "ED25519 키 페어 생성기 (PEM 형식)", "generate": "키 페어 생성", "priv": "개인 키 (PEM)", "pub": "공개 키 (PEM)", "back": "← 홈으로 돌아가기" },
                "es": { "title": "Generador de pares de claves ED25519 (formato PEM)", "generate": "Generar par de claves", "priv": "Clave privada (PEM)", "pub": "Clave pública (PEM)", "back": "← Volver al inicio" }
            };

            const getLanguage = () => {
                try {
                    const savedLang = localStorage.getItem('toolsPageLanguage');
                    if (savedLang && translations[savedLang]) return savedLang;
                } catch (e) { /* ignore */ }
                const browserLang = (navigator.language || 'en').toLowerCase();
                if (translations[browserLang]) return browserLang;
                const langFamily = browserLang.split('-')[0];
                return Object.keys(translations).find(lang => lang.startsWith(langFamily)) || 'en';
            };

            const applyTranslation = () => {
                const lang = getLanguage();
                document.documentElement.lang = lang;
                const t = translations[lang] || translations['en'];
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (t[key]) el.textContent = t[key];
                });
            };

            const generateKeys = async () => {
                const generateBtn = document.getElementById('generateBtn');
                const originalText = generateBtn.textContent;
                generateBtn.textContent = 'Generating...';
                generateBtn.disabled = true;

                try {
                    const keyPair = await window.crypto.subtle.generateKey(
                        { name: "Ed25519", namedCurve: "Ed25519" },
                        true,
                        ["sign", "verify"]
                    );
                    const [privKeyDer, pubKeyDer] = await Promise.all([
                        window.crypto.subtle.exportKey("pkcs8", keyPair.privateKey),
                        window.crypto.subtle.exportKey("spki", keyPair.publicKey)
                    ]);
                    document.getElementById('privateKey').value = convertToPEM(privKeyDer, "PRIVATE KEY");
                    document.getElementById('publicKey').value = convertToPEM(pubKeyDer, "PUBLIC KEY");
                } catch (error) {
                    console.error("Key generation failed:", error);
                    alert("Key generation failed. Your browser might not support this feature or an error occurred. See console for details.");
                } finally {
                     generateBtn.textContent = originalText;
                     generateBtn.disabled = false;
                }
            };

            const convertToPEM = (derBuffer, label) => {
                const base64String = window.btoa(String.fromCharCode(...new Uint8Array(derBuffer)));
                const lines = base64String.match(/.{1,64}/g) || [];
                return `-----BEGIN ${label}-----\n${lines.join('\n')}\n-----END ${label}-----`;
            };

            document.getElementById('generateBtn').addEventListener('click', generateKeys);
            applyTranslation();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED25519 Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        .tool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
        }

        .tool-title {
            font-size: 24px;
            font-weight: 600;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .tool-label-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .tool-label {
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }

        .copy-buttons {
            display: flex;
            gap: 10px; /* Space between copy buttons */
        }

        .copy-button {
            padding: 5px 10px;
            font-size: 13px;
            background: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            color: #333;
            min-width: 90px; /* Adjust as needed based on your longest button text */
            height: 30px; /* Fixed height for consistency */
            line-height: 20px; /* Adjust line-height to vertically center text (height - padding-top - padding-bottom) */
            text-align: center;
            white-space: nowrap; /* Prevent text wrapping */
            box-sizing: border-box; /* Include padding and border in the width/height */
            position: relative; /* Needed for absolute positioning of the checkmark */
            overflow: hidden; /* Hide overflowing checkmark when not active */
            display: flex; /* Use flexbox to center content */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }

        .copy-button:hover {
            background: #d0d0d0;
        }

        /* --- Checkmark Icon Styles --- */
        .copy-button.copied {
            color: transparent; /* Hide original text */
            background: #e0e0e0; /* Keep original button background */
        }

        .copy-button.copied::after {
            content: ''; /* Empty content for pseudo-element */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the icon */
            width: 20px; /* Size of the circle */
            height: 20px;
            background-color: #4CAF50; /* Green circle background */
            border-radius: 50%; /* Make it a circle */
            opacity: 1;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out; /* Smooth transition */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* Size of the checkmark */
            color: white; /* Color of the checkmark */
        }
        
        .copy-button.copied::before {
            content: '✓'; /* Checkmark symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure checkmark is above circle */
            color: white; /* Color of the checkmark */
            font-size: 14px; /* Size of the checkmark */
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        /* Initial state of the icon (hidden) */
        .copy-button:not(.copied)::after,
        .copy-button:not(.copied)::before {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5); /* Start smaller and invisible */
        }


        .tool-textarea {
            width: 100%;
            height: 140px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .tool-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .tool-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 25px;
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            /* Add fixed height and min-width to prevent jumping */
            min-width: 180px; /* Adjust based on the longest "Generate Key Pair" translation */
            height: 50px; /* A fixed height for the button */
            display: flex; /* Use flexbox to center content */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }
        
        .tool-button:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tool-header">
            <h1 class="tool-title" data-translate="title">ED25519 Key Pair Generator (PEM Format)</h1>
            <a href="./index.html" class="back-link">
                <span data-translate="back">← Back to Home</span>
            </a>
        </div>

        <button class="tool-button" id="generateBtn" data-translate="generate"></button>

        <div class="tool-label-container">
            <h3 class="tool-label" data-translate="priv"></h3>
            <div class="copy-buttons">
                <button class="copy-button" data-translate="copyAll" data-target="privateKey" data-copy-type="all"></button>
                <button class="copy-button" data-translate="copyKeyOnly" data-target="privateKey" data-copy-type="key-only"></button>
            </div>
        </div>
        <textarea id="privateKey" class="tool-textarea" readonly></textarea>

        <div class="tool-label-container">
            <h3 class="tool-label" data-translate="pub"></h3>
            <div class="copy-buttons">
                <button class="copy-button" data-translate="copyAll" data-target="publicKey" data-copy-type="all"></button>
                <button class="copy-button" data-translate="copyKeyOnly" data-target="publicKey" data-copy-type="key-only"></button>
            </div>
        </div>
        <textarea id="publicKey" class="tool-textarea" readonly></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                "en": {
                    "title": "ED25519 Key Pair Generator (PEM Format)",
                    "generate": "Generate Key Pair",
                    "generating": "Generating...", // Added translation for "Generating..."
                    "priv": "Private Key (PEM)",
                    "pub": "Public Key (PEM)",
                    "back": "← Back to Home",
                    "copyAll": "Copy All",
                    "copyKeyOnly": "Copy Key Only"
                },
                "zh-CN": {
                    "title": "ED25519 密钥对生成器 (PEM 格式)",
                    "generate": "生成密钥对",
                    "generating": "正在生成...", // Added translation for "Generating..."
                    "priv": "私钥 (PEM)",
                    "pub": "公钥 (PEM)",
                    "back": "← 返回首页",
                    "copyAll": "复制全部",
                    "copyKeyOnly": "仅复制密钥"
                },
                "zh-TW": {
                    "title": "ED25519 金鑰對產生器 (PEM 格式)",
                    "generate": "產生金鑰對",
                    "generating": "正在產生...", // Added translation for "Generating..."
                    "priv": "私鑰 (PEM)",
                    "pub": "公開鑰 (PEM)",
                    "back": "← 返回首頁",
                    "copyAll": "複製全部",
                    "copyKeyOnly": "僅複製金鑰"
                },
                "de": {
                    "title": "ED25519 Schlüsselpaar-Generator (PEM-Format)",
                    "generate": "Schlüsselpaar generieren",
                    "generating": "Wird generiert...", // Added translation for "Generating..."
                    "priv": "Privater Schlüssel (PEM)",
                    "pub": "Öffentlicher Schlüssel (PEM)",
                    "back": "← Zurück zur Startseite",
                    "copyAll": "Alles kopieren",
                    "copyKeyOnly": "Nur Schlüssel kopieren"
                },
                "fr": {
                    "title": "Générateur de paire de clés ED25519 (format PEM)",
                    "generate": "Générer la paire de clés",
                    "generating": "Génération en cours...", // Added translation for "Generating..."
                    "priv": "Clé privée (PEM)",
                    "pub": "Clé publique (PEM)",
                    "back": "← Retour à l'accueil",
                    "copyAll": "Tout copier",
                    "copyKeyOnly": "Copier la clé seulement"
                },
                "ja": {
                    "title": "ED25519 キーペア生成 (PEM形式)",
                    "generate": "キーペアを生成",
                    "generating": "生成中...", // Added translation for "Generating..."
                    "priv": "秘密鍵 (PEM)",
                    "pub": "公開鍵 (PEM)",
                    "back": "← ホームに戻る",
                    "copyAll": "すべてコピー",
                    "copyKeyOnly": "鍵のみコピー"
                },
                "ko": {
                    "title": "ED25519 키 페어 생성기 (PEM 형식)",
                    "generate": "키 페어 생성",
                    "generating": "생성 중...", // Added translation for "Generating..."
                    "priv": "개인 키 (PEM)",
                    "pub": "공개 키 (PEM)",
                    "back": "← 홈으로 돌아가기",
                    "copyAll": "모두 복사",
                    "copyKeyOnly": "키만 복사"
                },
                "es": {
                    "title": "Generador de pares de claves ED25519 (formato PEM)",
                    "generate": "Generar par de claves",
                    "generating": "Generando...", // Added translation for "Generating..."
                    "priv": "Clave privada (PEM)",
                    "pub": "Clave pública (PEM)",
                    "back": "← Volver al inicio",
                    "copyAll": "Copiar todo",
                    "copyKeyOnly": "Copiar solo clave"
                }
            };

            const getLanguage = () => {
                try {
                    const savedLang = localStorage.getItem('toolsPageLanguage');
                    if (savedLang && translations[savedLang]) return savedLang;
                } catch (e) { /* ignore */ }
                const browserLang = (navigator.language || 'en').toLowerCase();
                if (translations[browserLang]) return browserLang;
                const langFamily = browserLang.split('-')[0];
                return Object.keys(translations).find(lang => lang.startsWith(langFamily)) || 'en';
            };

            const applyTranslation = () => {
                const lang = getLanguage();
                document.documentElement.lang = lang;
                const t = translations[lang] || translations['en'];
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (t[key]) el.textContent = t[key];
                });
            };

            /**
             * Generates an ED25519 key pair and displays them in PEM format.
             */
            const generateKeys = async () => {
                const generateBtn = document.getElementById('generateBtn');
                const currentLang = getLanguage();
                // Get original button text for current language
                const originalText = translations[currentLang].generate; 
                // Get generating text for current language
                const generatingText = translations[currentLang].generating; 
                
                generateBtn.textContent = generatingText;
                generateBtn.disabled = true;

                try {
                    const keyPair = await window.crypto.subtle.generateKey(
                        { name: "Ed25519", namedCurve: "Ed25519" },
                        true,
                        ["sign", "verify"]
                    );
                    const [privKeyDer, pubKeyDer] = await Promise.all([
                        window.crypto.subtle.exportKey("pkcs8", keyPair.privateKey),
                        window.crypto.subtle.exportKey("spki", keyPair.publicKey)
                    ]);
                    document.getElementById('privateKey').value = convertToPEM(privKeyDer, "PRIVATE KEY");
                    document.getElementById('publicKey').value = convertToPEM(pubKeyDer, "PUBLIC KEY");
                } catch (error) {
                    console.error("Key generation failed:", error);
                    alert("Key generation failed. Your browser might not support this feature or an error occurred. See console for details.");
                } finally {
                    generateBtn.textContent = originalText;
                    generateBtn.disabled = false;
                }
            };

            /**
             * Converts a DER-encoded ArrayBuffer to PEM format.
             * @param {ArrayBuffer} derBuffer - The DER-encoded key.
             * @param {string} label - The label for the PEM header (e.g., "PRIVATE KEY", "PUBLIC KEY").
             * @returns {string} The PEM formatted key.
             */
            const convertToPEM = (derBuffer, label) => {
                const base64String = window.btoa(String.fromCharCode(...new Uint8Array(derBuffer)));
                const lines = base64String.match(/.{1,64}/g) || [];
                return `-----BEGIN ${label}-----\n${lines.join('\n')}\n-----END ${label}-----`;
            };

            /**
             * Copies text to the clipboard and shows a visual feedback.
             * @param {string} textToCopy - The text to be copied.
             * @param {HTMLElement} buttonElement - The button element that triggered the copy.
             */
            const copyToClipboard = async (textToCopy, buttonElement) => {
                // Get the original text from the data attribute, not textContent
                const originalText = buttonElement.getAttribute('data-original-text'); 

                try {
                    await navigator.clipboard.writeText(textToCopy);
                    
                    buttonElement.classList.add('copied'); // Add class to trigger checkmark
                    buttonElement.textContent = ''; // Hide original text

                    setTimeout(() => {
                        buttonElement.classList.remove('copied'); // Remove class to hide checkmark
                        buttonElement.textContent = originalText; // Restore original text
                    }, 1500); // Display for 1.5 seconds
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    // Removed alert for clipboard errors to adhere to "no alerts" rule
                }
            };

            // Event listener for generating keys
            document.getElementById('generateBtn').addEventListener('click', generateKeys);

            // Event listeners for copy buttons
            document.querySelectorAll('.copy-button').forEach(button => {
                // Apply translation first, then store the translated text as original
                // This ensures the original text stored is always the correct language
                const currentLang = getLanguage();
                const key = button.getAttribute('data-translate');
                button.textContent = translations[currentLang][key] || translations['en'][key];
                button.setAttribute('data-original-text', button.textContent); 

                button.addEventListener('click', (event) => {
                    const targetId = event.target.getAttribute('data-target');
                    const copyType = event.target.getAttribute('data-copy-type');
                    const textarea = document.getElementById(targetId);
                    let textToCopy = textarea.value;

                    if (copyType === 'key-only') {
                        // FIX: Changed regex to be more robust for PEM format extraction
                        // It now looks for "BEGIN ANY_LABEL" and "END ANY_LABEL", extracting content in between.
                        const match = textToCopy.match(/-----BEGIN [A-Z0-9\s]+-----\n([\s\S]+?)\n-----END [A-Z0-9\s]+-----/);
                        if (match && match[1]) {
                            textToCopy = match[1].replace(/\s/g, ''); // Remove all whitespace
                        } else {
                            // If no key found, textToCopy remains an empty string.
                            // We explicitly set it to empty string if no match
                            textToCopy = ''; 
                            console.warn("Could not extract key-only content. Is the PEM format correct or is it empty?");
                        }
                    }
                    // Always attempt to copy, even if textToCopy is an empty string
                    copyToClipboard(textToCopy, event.target);
                });
            });

            // Initial application of translations
            applyTranslation();
            // Re-apply original text storage after initial translation
            // This loop is crucial for ensuring the data-original-text attribute is set correctly
            document.querySelectorAll('.copy-button').forEach(button => {
                const key = button.getAttribute('data-translate');
                const lang = getLanguage();
                // Ensure translation exists, fallback to English if not
                button.setAttribute('data-original-text', translations[lang][key] || translations['en'][key]);
            });
        });
    </script>
</body>
</html>
